<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/taskPage.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/taskPage.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <h1 id="task-title">Task Name</h1>
                    <i class="fas fa-pen-to-square ml-3 icon-large"></i>
                    <i class="fas fa-trash ml-2 icon-large"></i>
                </div>
                <div class="task-details mt-4">
                    <p><strong>Assigned to:</strong> <span id="task-assigned-to"></span></p>
                    <p><strong>Deadline:</strong> <span id="task-deadline"></span></p>
                    <p><strong>Status:</strong> <span id="task-status"></span></p>
                    <p><strong>Coins:</strong> <span id="task-coins"></span></p>
                </div>
                <div class="task-actions mt-4">
                    <button class="btn btn-success">Approve</button>
                    <button class="btn btn-danger">Disapprove</button>
                </div>
            </div>
            <div class="col-md-4">
                <h2>History</h2>
                <ul id="task-history" class="list-group mt-3">
                    <!-- History items will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
